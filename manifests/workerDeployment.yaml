apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      nodeSelector:
        role: mainapp 
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Postgres to be ready..."
              until nc -z postgres-0.postgres-headless 5432 >/dev/null 2>&1; do
                echo "Postgres not ready, retrying..."
                sleep 2
              done
              echo "Postgres is ready!"
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -vz redis-0.redis-headless 6379 >/dev/null 2>&1; do
                echo "Redis not ready, retrying..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: worker
          image: dockersamples/examplevotingapp_worker
          env:
            - name: REDIS
              value: redis-0.redis-headless.svc.cluster.local
            - name: POSTGRES
              value: postgres-0.postgres-headless.svc.cluster.local
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: worker-service
spec:
  selector:
    app: worker
  ports:
    - port: 8080
      targetPort: 8080

